<h2>Enter your task :-</h2>
<div style="display: flex; gap: 10px; margin-bottom: 20px">
  <input class="task" type="text" [(ngModel)]="val" (keydown.enter)="addTask()" />
  <button (click)="addTask()">Add</button>
</div>
<div
  class="task-list"
  *ngFor="let item of task; let i = index; trackBy: trackByIndex"
>
  {{ i + 1 }}.
  <label class="margin" *ngIf="editInd !== i">
    {{ item | uppercase }}
  </label>
  <input
    class="task margin"
    *ngIf="editInd === i"
    [(ngModel)]="editVal"
    (keydown.enter)="save()"
  />

  <div *ngIf="editInd !== i">
    <button class="margin" (click)="deleteTask(i)">Delete</button>
    <button class="margin" (click)="editTask(i)">Edit</button>
  </div>
  <div *ngIf="editInd === i">
    <button class="margin" (click)="save()">Save</button>
    <button class="margin" (click)="cancel()">Cancel</button>
  </div>
</div>
